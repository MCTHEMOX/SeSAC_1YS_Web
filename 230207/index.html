<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소켓</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
</head>
<body>
    <p>소켓</p>
    <button type="button" onclick="hello()">
        hello
    </button>

    <button type="button" onclick="study()">
        study
    </button>

    <button type="button" onclick="bye()">
        bye
    </button>

    <script>
        // socket.emit('이벤트명', data) 메세지 보낼때
        // socket.on('이벤트명', (data)=> {}) 메세지 받을때

        // 클라이언트 소켓 생성 후 연결
        let socket = io.connect();

        socket.on('welcome', (data)=>{
            // data : {msg : ''}
            console.log(data.msg)
            socket.emit('response','hello요')
        })
        socket.on('connect', ()=> {
            console.log('server connected')
        })

        function hello(){
        socket.emit('hello','client hello')
        }

        function study(){
        socket.emit('study','client study')
        }

        function bye(){
        socket.emit('bye','client bye')
        }

        socket.on('hello2', (data)=>{
            console.log(data)
        })
        socket.on('study2', (data)=>{
            console.log(data)
        })
        socket.on('bye2', (data)=>{
            console.log(data)
        })
    </script>
</body>
</html>
