<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="jquery-ui.js"></script>
    <link href="jquery-ui.css">
â€‹
    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover{
        cursor: pointer;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .purple {
        background-color: purple;
      }
    </style>
    <script>

      function changeColor(){
        if ( $("div").hasClass("red") ) $("div").switchClass("red", "orange");
        else if ( $("div").hasClass("orange") ) $("div").switchClass("orange", "yellow");
        else if ( $("div").hasClass("yellow") ) $("div").switchClass("yellow", "green");
        else if ( $("div").hasClass("green") ) $("div").switchClass("green", "blue");
        else if ( $("div").hasClass("blue") ) $("div").switchClass("blue", "purple");
        else if ( $("div").hasClass("purple") ) $("div").switchClass("purple", "red");
      }
      
    </script>
  </head>
  <body>
    
    <div id="div" class="red" onclick="changeColor()">1</div>
  </body>
</html>
