<html>
    <head>
        <script>
            function init() {
                console.log("init");
            }
            function parameter1( a ) {
                console.log(a);
            }
            function parameter2( a,b ) {
                console.log( a + " " + b );
            }
            function parameter3( a, b, c ) {
                console.log( "a : " + a);
                console.log( "b : " + b);
                console.log( "c : " + c);

            }

            init(); //기본형태실행
            parameter1() //parameater을 받음에도 전달하지 않기
            parameter1(10); //parameter 1개 전달
            parameter2(5,3);
            parameter3(1,2,3);
            var variable = "hi";
            parameter3(variable, variable , variable);
            parameter3(variable , variable);
            parameter3(variable);


          

            var a = prompt("숫자를 입력하세요");

            if( a > 10 ) {
                console.log("a>10");
            } else if (a>5) {
                console.log("a>5");
            } else if (a>0) {
                console.log("a>0");
            }else {
                    console.log("no")
                }


            for ( var i = 0; i < 10 ; i ++ ) {    // ++는 i+1
                console.log( " i : " + i );
            }


 
        </script>
    </head>
</html>
