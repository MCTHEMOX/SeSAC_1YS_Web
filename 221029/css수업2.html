<html>
    <head>
        <style>
            .fruit span:first-child {
                color: red;
            }
            .fruit div:first-child{
                color: red;
            }
            .fruit h3:last-child{
                color: red;
            }
            .fruit *:nth-child(2) {
                color: red;
            }
            
        </style>
    </head>

    <body>
        <div class="fruit">
            <span>딸기</span>
            <span>수박</span>
            <div>오렌지</div>
            <p>망고</p>
            <h3>사과</h3>
        </div>

    </body>
</html>
